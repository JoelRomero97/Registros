<html>
    <head>
        <title>Iniciar Sesión</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/Diseno_login.css">

        <center>
            <header>   
                <img src="imagenes/bienvenido.jpg" width="590" height="170">
            </header>
        </center>
	<br>
            <center>
                <h1>Iniciar Sesión</h1>
            </center>
        <br>
	<center>
            <div class="entrada">
            	<figure>
                    <form method="POST" action="Servlet" id="login">
			<center>
                            E-mail&nbsp
                            <input type="text" name="correo" class="campo" autocomplete="off">
			</center>
			<br>
			<center>
                            Password&nbsp
                            <input type="password" name="contrasena" class="campo" autocomplete="off">
			</center>
			<br>
			<br>
			<input type="submit" name="login" value="Login" class="enviar">
                    </form>
		</figure>
            </div>
	</center>
    
</html>
